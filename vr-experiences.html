<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Technology Librarian VR Experience</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <style>
      .button-container {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 1;
      }

      button {
        margin: 5px;
        padding: 10px 15px;
        background-color: #0099cc;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #007399;
      }
    </style>
  </head>
  <body>
    <!-- Buttons to change scenes -->
    <div class="button-container">
      <button onclick="changeSky('chatbot')">AI Chatbot Desk</button>
      <button onclick="changeSky('bookshelves')">Digital Bookshelves</button>
      <button onclick="changeSky('study')">Study Pod Booking</button>
    </div>

    <!-- A-Frame Scene -->
    <a-scene>
      <a-sky id="sky" src="https://i.ibb.co/YJMTVPZ/Screenshot-20250604-200604-2.png" rotation="0 -130 0"></a-sky>
    </a-scene>

    <!-- JavaScript to switch images -->
    <script>
      function changeSky(view) {
        const sky = document.getElementById('sky');
        if (view === 'chatbot') {
          sky.setAttribute('src', 'https://i.ibb.co/YJMTVPZ/Screenshot-20250604-200604-2.png');
        } else if (view === 'bookshelves') {
          sky.setAttribute('src', 'https://i.ibb.co/1GQXv3PY/Screenshot-20250604-200635-2.png');
        } else if (view === 'study') {
          sky.setAttribute('src', 'https://i.ibb.co/hxj910kb/Screenshot-20250604-200656-2.png');
        }
      }
    </script>
  </body>
</html>
