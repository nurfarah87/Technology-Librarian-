<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - Technology Librarian</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #a0d6d6, #20b2aa); /* pastel teal & lightseagreen */
    }

    .feedback-section {
      max-width: 600px;
      margin: 60px auto;
      padding: 30px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .feedback-section h2 {
      text-align: center;
      color: #20b2aa;
      margin-bottom: 25px;
    }

    .feedback-form label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    .feedback-form input,
    .feedback-form textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    .feedback-form textarea {
      resize: vertical;
      min-height: 100px;
    }

    .feedback-form button {
      margin-top: 20px;
      background-color: #20b2aa;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
    }

    .feedback-form button:hover {
      background-color: #1a9a93;
    }
  </style>
</head>
<body>

  <div class="feedback-section">
    <h2>Feedback Form</h2>
    <form class="feedback-form" action="mailto:librarian.nurfarah@gmail.com" method="POST" enctype="text/plain">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="Name" placeholder="Enter your name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="Enter your email" required />

      <label for="feedback">Your Feedback</label>
      <textarea id="feedback" name="Feedback" placeholder="Share your comments or suggestions..." required></textarea>

      <button type="submit">Send Feedback</button>
    </form>
  </div>

</body>
</html>
